<div class="forgot-password-container">
  <div class="forgot-password-card">
    <div class="card-header">
      <h2>Şifremi Unuttum</h2>
      <p>Email adresinizi girin, şifre sıfırlama linki gönderelim</p>
    </div>

    <form (ngSubmit)="onSubmit()" #forgotForm="ngForm" class="forgot-form">
      <div *ngIf="message" [class]="isSuccess ? 'success-message' : 'error-message'">
        {{ message }}
      </div>

      <div class="form-group">
        <label for="email">E-posta</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          [(ngModel)]="email"
          required
          placeholder="ornek@email.com">
      </div>

      <button 
        type="submit" 
        class="submit-btn"
        [disabled]="!forgotForm.form.valid || isLoading">
        <span *ngIf="isLoading">Gönderiliyor...</span>
        <span *ngIf="!isLoading">Şifre Sıfırlama Linki Gönder</span>
      </button>
    </form>

    <div class="card-footer">
      <button class="back-btn" (click)="onBackToLogin()">
        ← Giriş ekranına dön
      </button>
    </div>
  </div>

  <div class="auth-footer">
    <div class="footer-content">
      <p>&copy; 2025 Todo App. Arda Çavuş tarafından geliştirilmiştir.</p>
      <p>Güvenli şifre sıfırlama sistemi.</p>
    </div>
  </div>
</div>
