<div class="reset-password-container">
  <div class="reset-password-card">
    <div class="logo-section">
      <h2>Şifre Sıfırla</h2>
    </div>
    
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>
    
    <div *ngIf="message" class="alert alert-success">
      {{ message }}
      <p><small>2 saniye sonra giriş sayfasına yönlendirileceksiniz...</small></p>
    </div>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" *ngIf="!message && !error">
      <div class="form-group">
        <label for="password">Yeni Şifre:</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          class="form-control"
          placeholder="En az 6 karakter"
          [class.is-invalid]="resetForm.get('password')?.invalid && resetForm.get('password')?.touched"
        >
        <div class="invalid-feedback" *ngIf="resetForm.get('password')?.invalid && resetForm.get('password')?.touched">
          Şifre en az 6 karakter olmalıdır.
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Şifre Tekrar:</label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword"
          class="form-control"
          placeholder="Şifrenizi tekrar girin"
          [class.is-invalid]="resetForm.hasError('mismatch') && resetForm.get('confirmPassword')?.touched"
        >
        <div class="invalid-feedback" *ngIf="resetForm.hasError('mismatch') && resetForm.get('confirmPassword')?.touched">
          Şifreler eşleşmiyor.
        </div>
      </div>

      <button 
        type="submit" 
        class="btn btn-primary btn-block"
        [disabled]="resetForm.invalid || loading"
      >
        <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status"></span>
        {{ loading ? 'Güncelleniyor...' : 'Şifreyi Güncelle' }}
      </button>
    </form>

    <div class="mt-3 text-center" *ngIf="!message">
      <!-- ✅ routerLink yerine click event -->
      <a (click)="goBackToLogin()" class="text-muted" style="cursor: pointer;">← Giriş sayfasına dön</a>
    </div>
  </div>
</div>
