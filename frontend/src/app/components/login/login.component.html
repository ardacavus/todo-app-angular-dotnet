<div class="login-container">
  <div class="login-card">
    <div class="card-header">
      <h2>Giriş Yap</h2>
      <p>Hesabınıza giriş yapın</p>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form" novalidate>
      <div *ngIf="errorMessage" class="error-message" role="alert">
        {{ errorMessage }}
      </div>

      <div class="form-group">
        <label for="email">E-posta</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          [(ngModel)]="user.email"
          required
          placeholder="ornek@email.com"
          aria-required="true">
      </div>

      <div class="form-group">
        <label for="password">Şifre</label>
        <div class="password-input">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password" 
            name="password"
            [(ngModel)]="user.password"
            required
            placeholder="Şifrenizi girin"
            aria-required="true">
          <button 
            type="button" 
            class="toggle-password"
            (click)="togglePasswordVisibility()"
            aria-label="Şifre görünürlüğünü değiştir">
            {{ showPassword ? '🙈' : '👁️' }}
          </button>
        </div>
      </div>

      <div class="forgot-password">
        <a href="#" class="forgot-link" (click)="onForgotPasswordClick(); $event.preventDefault()">Şifremi unuttum</a>
      </div>

      <button 
        type="submit" 
        class="submit-btn"
        [disabled]="!loginForm.form.valid || isLoading">
        <span *ngIf="isLoading">Giriş yapılıyor...</span>
        <span *ngIf="!isLoading">Giriş Yap</span>
      </button>
    </form>

    <div class="card-footer">
      <p>
        Hesabınız yok mu?
        <a href="#" class="register-link" (click)="onRegisterClick(); $event.preventDefault()">Kayıt Ol</a>
      </p>
    </div>
  </div>

  <div class="auth-footer">
    <div class="footer-content">
      <p>&copy; 2025 Todo App. Arda Çavuş tarafından geliştirilmiştir.</p>
      <p>Yapılacaklar listenizi organize edin ve üretkenliğinizi artırın.</p>
    </div>
  </div>
</div>
